<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- router link is how you navigate to differnt path-->
  <div *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
</div>
<hero-search (emitHero)='heroEmitted($event)'></hero-search>
<div >
    {{lastSearch}}
</div>
